name: Docker

on:
  # 彻底移除 push 和 pull_request 触发器
  # 仅保留手动触发
  workflow_dispatch:
    inputs:
      commit_sha:
        description: '想要构建的 Commit SHA (留空则使用当前分支最新代码)'
        required: false
        default: ''

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 如果输入了 commit_sha 就签出指定的版本，否则签出当前分支
          ref: ${{ github.event.inputs.commit_sha || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          # 手动触发时，统一打上 latest 标签，如果提供了 commit 则额外加上 sha 标签
          if [[ -n "${{ github.event.inputs.commit_sha }}" ]]; then
            SHORT_SHA=$(echo "${{ github.event.inputs.commit_sha }}" | cut -c1-7)
            TAGS="${IMAGE}:latest,${IMAGE}:${SHORT_SHA}"
          else
            TAGS="${IMAGE}:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          # 使用缓存减少后续手动构建的时间
          cache-from: type=gha
          cache-to: type=gha,mode=max
