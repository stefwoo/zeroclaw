name: Docker

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch: # 允许你手动点击 "Run workflow" 触发构建

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  # 这会自动识别为你自己的 "用户名/项目名"
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest # 切换为 GitHub 官方免费服务器
    timeout-minutes: 60    # Rust 编译较慢，给足时间
    permissions:
      contents: read
      packages: write      # 必须有这个权限才能推送到 GHCR
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx（官方推荐，支持多平台构建）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          SHA_TAG="${IMAGE}:sha-${GITHUB_SHA::12}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            TAGS="${IMAGE}:${TAG_NAME},${SHA_TAG}"
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            TAGS="${IMAGE}:latest,${SHA_TAG}"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            BRANCH_NAME="${BRANCH_NAME//\//-}"
            TAGS="${IMAGE}:${BRANCH_NAME},${SHA_TAG}"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      # 使用官方的构建 Action 替换 Blacksmith
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # 默认只构建 amd64 以加快速度，如果你需要 arm64(如树莓派)，可以改为 linux/amd64,linux/arm64
          platforms: linux/amd64
          # 开启缓存，下次构建 Rust 项目会快很多
          cache-from: type=gha
          cache-to: type=gha,mode=max
