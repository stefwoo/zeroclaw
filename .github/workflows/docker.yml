name: Docker

on:
  push:
    branches: [main]
    tags: ["v*"]
  # 修改：增加手动触发时的输入框
  workflow_dispatch:
    inputs:
      commit_sha:
        description: '想要构建的 Commit SHA (留空则使用当前分支最新代码)'
        required: false
        default: ''

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 修改：如果输入了 commit_sha 就签出指定的版本，否则签出默认分支
          ref: ${{ github.event.inputs.commit_sha || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          # 如果是手动触发且输入了 commit，我们给镜像打个特殊的标签方便区分
          if [[ -n "${{ github.event.inputs.commit_sha }}" ]]; then
            SHORT_SHA=$(echo "${{ github.event.inputs.commit_sha }}" | cut -c1-12)
            TAGS="${IMAGE}:custom-${SHORT_SHA},${IMAGE}:latest"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            TAGS="${IMAGE}:${TAG_NAME},${IMAGE}:sha-${GITHUB_SHA::12}"
          else
            TAGS="${IMAGE}:latest,${IMAGE}:sha-${GITHUB_SHA::12}"
          fi
          
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
